<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>Node.js upload demo page</title>

		<link rel="stylesheet" href="css/upload.css" type="text/css" media="screen"/>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Baumans' rel='stylesheet' type='text/css'/>
		<script src="js/jquery-2.1.1-min.js"></script>
	</head>

	<header id="pageHeader">
		<h1>Upload demo page</h1>
	</header>

	<br/>
	<br/>

	<section id="fileUploadContainer">
		<form action="/upload" enctype="multipart/form-data" method="post">
    		<input type="text" name="Select files to upload:"><br/>
    		<input type="file" name="upload" multiple="multiple"><br>
    		<input type="submit" value="Upload files">
		</form>
	</section>

</html>
